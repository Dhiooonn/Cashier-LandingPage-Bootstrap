<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashier - LandingPage</title>
    <!-- Link Google Font - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar - Start -->
    <nav class="navbar navbar-expand-lg cashier-navbar">
      <div class="container">
        <a class="navbar-brand" href="#">Cashier</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Plugins</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="btn btn-secondary" href="#">My Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar - End -->

    <!-- Hero Section - Start -->
    <section class="header">
      <div class="container">
        <div class="row">
          <!-- Copywriting section -->
          <div class="copywriting col-lg-5">
            <div class="badge">
              <img src="img/icon_secure.svg" alt="icon_secure" />
              <p>we've won over 100 secure system awards</p>
            </div>
            <h1>
              Safe Way to <br />
              Make Your Payment
            </h1>
            <p>
              carry out your financial transactions <br />
              easily using a powerful and centralized system
            </p>
            <a href="#" class="btn btn-primary">Get Started</a>
            <a href="#" class="btn btn-secondary">See More</a>
          </div>
          <!-- Image Section -->
          <div class="image col-lg-7">
            <img
              class="img-fluid"
              src="img/banner_header.svg"
              alt="banner_hero_section"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Link JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
